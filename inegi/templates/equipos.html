<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href={% static "css/menu.css" %} />
	<link rel="stylesheet" type="text/css" href={% static "css/fuente.css" %} />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src={% static "js/jquery-1.11.2.min.js" %}></script>
	<title>Inicio INEGI APP</title>
</head>
<body class="container">
	<header class="row">
			<div class="col-md-6">
				<a href="/">

				<img src={% static "img/logoInegi.jpg" %} class="img-responsive">
				</a>
			</div>

			<div class="col-md-6">
				<h1 class="text-right">Lista de equipos</h1>
			</div>
		</header>
		<div class="row">
			<div class="col-xs-12 col-md-12 text-center">
				<h3>Equipos dados de alta</h3>
			</div>
		</div>
		

		<section class="row text-left form">
			<div class="col-xs-12 col-md-12">

			{% for equipo in object_list %}


			<div class="col-xs-12 col-md-3 text-center">
				{{equipo.nombreEquipo}}
			</div>

			
			{% endfor %}


			</div>
		</section>



	<br><br><br><br>
</body>
</html>
